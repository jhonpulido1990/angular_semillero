<app-title title="Defer trigger" />

<section>
  <h1 class="text-xl">Interacciones</h1>
  <hr class="my-2">
  @defer (on interaction) {
    <app-heavy-loaders-fast cssClass="bg-blue-500 h-20">
      <span>On interaction</span>
    </app-heavy-loaders-fast>
  } @placeholder {
    <div class="w-full h-20 bg-purple-500">
      click en el div
    </div>
  }

</section>

<section>
  <button #btnInteraction >
    click me
  </button>
  <hr class="my-2">
  @defer (on interaction( btnInteraction )) {
    <app-heavy-loaders-fast cssClass="bg-blue-500 h-20">
      <span>On interaction</span>
    </app-heavy-loaders-fast>
  } @placeholder {
    <div class="w-full h-20 bg-purple-500">
      click en el div
    </div>
  }

</section>
