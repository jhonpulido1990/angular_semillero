<h1>Informacion del usuario</h1>
<hr>
<div class="row">
  <div class="col-4">
    <h3>Usuario actual : {{ userId() }} </h3>
    <button (click)="loadUser( userId() - 1 )" class="btn btn-primary">Anterior</button>
    &nbsp;
    <button (click)="loadUser( userId() + 1 )" class="btn btn-primary">Siguiente</button>
  </div>
  <div class="col-8" *ngIf="currentUser() !== undefined">
    <h3>Usuario</h3>
    <p>correo: {{ currentUser()!.email }}</p>
    <p>nombre: {{ currentUser()!.first_name }}</p>
    <img [src]="currentUser()!.avatar" [alt]="currentUser()!.first_name" class="rounded">
  </div>
  <div class="col-8 text-danger">
    <h3>Usuario no encontrado</h3>
</div>
</div>
