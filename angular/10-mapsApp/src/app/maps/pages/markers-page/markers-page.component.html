<div id="map" #map ></div>


<ul class="list-group">
  <li *ngFor="let colorMarker of listMarkers; let i = index" class="list-group-item"
    [ngStyle]="{ backgroundColor: colorMarker.color }"
    (dblclick)="deleteMarker( i )"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Agregar marcador
</button>
