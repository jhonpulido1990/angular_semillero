<h1>{{ nombre }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{nombre}}</dd>

  <td>Edad:</td>
  <dd>{{edad}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button *ngIf="nombre !== 'Iroman'" class="btn btn-primary mx-2" (click)="changeHero()">cambiar nombre</button>
<button *ngIf="edad !== 25" class="btn btn-primary" (click)="changeAge()">cambiar edad</button>
