<h4>Listado</h4>
<ul class="list-group"
  *ngFor="let person of character; let i = index; let isFirst = first; let isLast = last; let isEven = even">
  <li class="list-group-item">{{i + 1}}. {{ person.name }}, Power: {{ person.power }} <span>Es el primero: {{ isFirst
      }}</span> :
    <span>Es el ultimo: {{ isLast }}</span> : <span>es par: {{ isEven }}</span>
    <button class="btn btn-danger" (click)="onDeleteCharacter(person.id)">X</button>
  </li>
</ul>
