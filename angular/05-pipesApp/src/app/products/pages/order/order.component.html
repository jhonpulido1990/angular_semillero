<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toogleCasePipe: isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToogleCase" icon="pi pi-search" (onClick)="toogleUpperCase()">
      </p-button>
    </div>

    <div class="p-toolbar-group-end">
      <p-button class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success">
      </p-button>
      <p-button class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger">
      </p-button>
      <p-button class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help">
      </p-button>
    </div>
  </p-toolbar>
</div>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | ShortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canfly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
