<h2>Busquedas</h2>
<hr>
<div class="row">
  <div class="col">
    <app-searchBox
      (onDebounce)="searchByCapital($event)"
      placeholder="Busqueda por capital"
      ></app-searchBox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loadingSpinner *ngIf="isLoading"></app-loadingSpinner>
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
