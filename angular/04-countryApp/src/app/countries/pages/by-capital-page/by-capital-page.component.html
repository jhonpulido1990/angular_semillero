<h2>Busquedas</h2>
<hr>
<div class="row">
  <div class="col">
    <app-searchBox
      (onValue)="searchByCapital($event)"
      placeholder="Este es el nuevo placeholder"
      ></app-searchBox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
